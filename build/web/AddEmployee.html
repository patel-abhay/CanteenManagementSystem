<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/addemployeestyle1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body >
  
  <div class="container">
    
    <div class="title">Add Employee</div>
    <div class="content">
        <form action="AddEmployeeChecker" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="name" placeholder="Enter employee name" required>
          </div>
          <div class="input-box">
            <span class="details">Id</span>
            <input type="text" name="id" placeholder="Enter employee id" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" name="age" placeholder="Enter employee age" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="contact" placeholder="Enter employee contact" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" name="city" placeholder="Enter employee city" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Create employee password" required>
          </div>
        </div>
        <div class="gender-details">
            <input type="radio" value="male" name="gender" id="dot-1">
            <input type="radio" value="female" name="gender" id="dot-2">
            <input type="radio" value="Prefer not to say" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
